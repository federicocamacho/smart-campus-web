<cdk-virtual-scroll-viewport scAnimated="fadeIn"
  class="menu-container default-shadow" itemSize="50">
  <div
    class="menu-items"
    [ngStyle]="{ 'width': isMobile ? '100%' : '280px' }"
    [style.color]="iconsColor"
    *cdkVirtualFor="let item of menu.getVisible()">
    <sc-menu-tree
      scAnimated="fadeIn"
      *ngIf="!item.parent || item.parent.isExpanded"
      [item]="item"></sc-menu-tree>
  </div>
</cdk-virtual-scroll-viewport>
