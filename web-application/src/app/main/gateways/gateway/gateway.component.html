<div class="page-wrapper top-margin">
  <h3 class="section-title">Crear Gateway</h3>
  <div scAnimated="fadeIn" class="profile-container default-shadow">
    <!-- CREATE or DELETE GATEWAY FORM -->
    <form class="update-form" #updateGateway="ngForm">
      <!-- UPDATE NAME INPUT -->
      <mat-form-field appearance="outline" fxLayout="column">
        <mat-label>Nombre del gateway.</mat-label>
        <input
          matInput
          name="newName"
          #name="ngModel"
          type="text"
          placeholder="Nombre"
          required
          [(ngModel)]="gateway.name"
        />
        <mat-error *ngIf="name.invalid"> Este campo es requerido.</mat-error>
      </mat-form-field>
      <!-- UPDATE ENDPOINT INPUT -->
      <mat-form-field appearance="outline" fxLayout="column">
        <mat-label>Endpoint o URL del gateway.</mat-label>
        <input
          matInput
          name="newName"
          #name="ngModel"
          type="text"
          placeholder="Enpoint o URL del gateway"
          required
          [(ngModel)]="gateway.endpoint"
        />
        <mat-error *ngIf="name.invalid"> Este campo es requerido.</mat-error>
      </mat-form-field>
      <!-- UPDATE EMAIL INPUT -->
      <mat-form-field appearance="outline" fxLayout="column">
        <mat-label>Descripción</mat-label>
        <textarea
          style="height: 50px;"
          matInput
          name="newEmail"
          #description="ngModel"
          type="text"
          placeholder="Descripción"
          [(ngModel)]="gateway.description"
        ></textarea>
      </mat-form-field>
      <div class="mat-elevation-z8" style="margin-bottom: 30px">
        <table mat-table [dataSource]="dataSource">

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
    
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Descripción </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
          </ng-container>

          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Tipo. </th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
          </ng-container>
            
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table> 
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
      <div fxLayout="row" fxLayoutAlign="center center">
        <button
          mat-flat-button
          scAnimated="fadeIn"
          class="login-button box-shadow"
          [disabled]="appService.isFormInvalid(updateGateway)"
          color="primary"
          style="color: white"
        >
          Crear gateway
        </button>
      </div>
    </form>
  </div>
</div>
