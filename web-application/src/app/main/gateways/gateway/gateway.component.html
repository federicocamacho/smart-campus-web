<div class="page-wraper">
  <h3 class="section-title">Crear Gateway</h3>
  <div scAnimated="fadeIn" class="profile-container default-shadow">
    <!-- CREATE or DELETE GATEWAY FORM -->
    <form class="update-form" #updateGateway="ngForm" (ngSubmit)="doUpdate()">
      <!-- UPDATE NAME INPUT -->
      <mat-form-field appearance="outline" fxLayout="column">
        <mat-label>Nombre del gateway.</mat-label>
        <input
          matInput
          name="newName"
          #name="ngModel"
          type="text"
          placeholder="Nombre"
          required
          [(ngModel)]="gateway.name"
        />
        <mat-error *ngIf="name.invalid"> Este campo es requerido.</mat-error>
      </mat-form-field>
      <!-- UPDATE ENDPOINT INPUT -->
      <mat-form-field appearance="outline" fxLayout="column">
        <mat-label>Endpoint o URL del gateway.</mat-label>
        <input
          matInput
          name="newName"
          #name="ngModel"
          type="text"
          placeholder="Enpoint o URL del gateway"
          required
          [(ngModel)]="gateway.endpoint"
        />
        <mat-error *ngIf="name.invalid"> Este campo es requerido.</mat-error>
      </mat-form-field>
      <!-- UPDATE EMAIL INPUT -->
      <mat-form-field appearance="outline" fxLayout="column">
        <mat-label>Descripción</mat-label>
        <textarea
          style="height: 50px;"
          matInput
          name="newEmail"
          #description="ngModel"
          type="text"
          placeholder="Descripción"
          [(ngModel)]="gateway.description"
        ></textarea>
      </mat-form-field>
