<div class="page-wraper default-shadow">
  <div *ngIf="isMobile; else horizontalStepper">
    <mat-vertical-stepper
      (selectionChange)="onSelectionChanged($event)"
      [selectedIndex]="wizard.selectedIndex">
      <!-- APPLICATION STEP -->
      <mat-step>
        <ng-template matStepLabel>Aplicación</ng-template>
        <sc-application></sc-application>
      </mat-step>
      <!-- GATEWAYS STEP -->
      <mat-step>
        <ng-template matStepLabel>Gateways</ng-template>
        <sc-gateways></sc-gateways>
      </mat-step>
      <!-- DEVICES STEP -->
      <mat-step>
        <ng-template matStepLabel>Dispositivos</ng-template>
      </mat-step>
      <!-- PROCESSES STEP -->
      <mat-step>
        <ng-template matStepLabel>Procesos</ng-template>
      </mat-step>
    </mat-vertical-stepper>
  </div>
  <ng-template #horizontalStepper>
    <mat-horizontal-stepper
      (selectionChange)="onSelectionChanged($event)"
      [selectedIndex]="wizard.selectedIndex">
      <!-- APPLICATION STEP -->
      <mat-step>
        <ng-template matStepLabel>Aplicación</ng-template>
        <sc-application></sc-application>
      </mat-step>
      <!-- GATEWAYS STEP -->
      <mat-step>
        <ng-template matStepLabel>Gateways</ng-template>
        <sc-gateways></sc-gateways>
      </mat-step>
      <!-- DEVICES STEP -->
      <mat-step>
        <ng-template matStepLabel>Dispositivos</ng-template>
      </mat-step>
      <!-- PROCESSES STEP -->
      <mat-step>
        <ng-template matStepLabel>Procesos</ng-template>
      </mat-step>
    </mat-horizontal-stepper>
  </ng-template>
  <sc-wizard-btns
    isSaveVisible="true"
    [section]="wizard.selectedIndex"
    length="4"
    (save)="onSectionSaved()"
    (prev)="onPrev()"
    (next)="onNext()">
  </sc-wizard-btns>
</div>
