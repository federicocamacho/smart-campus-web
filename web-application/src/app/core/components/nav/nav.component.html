<div style="height: 100vh;">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span><a class="app-name">Smart Campus</a></span>
      <span class="fill-remaining-space"></span>
      <div fxHide fxShow.gt-xs>
        <sc-nav-search [dataSet]="searchElements" [placeholder]="'Buscar'"></sc-nav-search>
        <button type="button" aria-label="Toggle sidenav" mat-icon-button>
          <mat-icon>person</mat-icon>
        </button>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav [opened]="(isHandset | async) ? false : true" mode="side">
      <mat-nav-list>
        <a [routerLink]="['notifications']" [routerLinkActive]="['mat-list-item-selected']" mat-list-item>
          <mat-icon class="menu-icon">notifications</mat-icon>
          Notifications
        </a>
        <a [routerLink]="['message']" [routerLinkActive]="['mat-list-item-selected']" mat-list-item>
          <mat-icon class="menu-icon">message</mat-icon>
          Messages</a>
        <a [routerLink]="['account_box']" [routerLinkActive]="['mat-list-item-selected']" mat-list-item>
          <mat-icon class="menu-icon">account_box</mat-icon>
          My Account
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill >
      <ng-content></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
