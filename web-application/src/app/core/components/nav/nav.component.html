<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer 
    class="sidenav" 
    fixedInViewport="true" 
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'push'" 
    [opened]="false"
    (openedChange)="menuToggled($event)">
    <mat-toolbar color="primary" style="color: white !important">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Smart Campus</span>
      <span class="fill-remaining-space"></span>
      <sc-nav-search [dataSet]="searchElements" [placeholder]="'Buscar'"></sc-nav-search>
      <button type="button" aria-label="Toggle sidenav" mat-icon-button>
        <mat-icon>person</mat-icon>
      </button>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
