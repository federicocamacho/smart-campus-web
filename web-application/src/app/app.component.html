<ng-container *ngIf="service.isLogedIn">
  <sc-header
    backgroundColor="white"
    brandLogoSrc="assets/icons/icon-72x72.png"
    [brandName]="title"
    [headerOptions]="service.headerItems"
    iconsColor="#a2a2a2"
    [isMenuOpened]="service.isMenuOpened"
    textColor="#20aee3"
    userImgSrc="assets/imgs/tony-stark.jpg"
    [userName]="service.user?.name"
    (menuToggled)="toggleSideMenu()"
    (userToggled)="toggleUserCard($event)">
  </sc-header>
  <sc-menu
    backgroundColor="white"
    iconsColor="#a2a2a2"
    [isOpened]="service.isMenuOpened"
    [menuItems]="service.menuItems"
    (menuClosed)="closeMenu()">
  </sc-menu>
  <sc-user-card scClickOutside
    (clickOutside)="closeUserCard($event)"
    [ngStyle]="{ 'visibility': service.isUserCardOpened ? 'visible' : 'hidden' }"
    imageUrl="assets/imgs/tony-stark.jpg"
    [username]="service.user?.username"
    [email]="service.user?.email"
    [name]="service.user?.name">
  </sc-user-card>
</ng-container>
<router-outlet></router-outlet>
<sc-full-screen-loader *ngIf="service.isBusyGlobally"></sc-full-screen-loader>
<ng2-toasty></ng2-toasty>
