<div
  fxLayout="row"
  fxLayoutAlign="space-between center"
  class="section-title-container">
    <div>
      <h1 class="section-title">Aplicaciones</h1>
      <h4 class=section-subtitle>Gestiona tus aplicaciones.</h4>
    </div>
    <button 
      mat-raised-button color="primary" fxHide.xs
      (click)="createApplication()">
      <mat-icon style="font-size: 20px">add</mat-icon>Crear nueva
    </button>
    <button
      mat-mini-fab color="primary" fxHide.gt-xs
      (click)="createApplication()">
      <mat-icon style="font-size: 20px">add</mat-icon>
    </button>     
</div>
<div class="table-container default-shadow">
  <table mat-table [dataSource]="applicationService.applications" matSort>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let row"> {{ row.name }} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripci√≥n </th>
      <td mat-cell *matCellDef="let row"> {{ row.description }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedApplicationsColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedApplicationsColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</div>
