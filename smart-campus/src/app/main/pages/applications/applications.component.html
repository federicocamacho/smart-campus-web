<div
  fxLayout="row"
  fxLayoutAlign="space-between center"
  class="section-title-container">
    <div>
      <h2 class="section-title">Aplicaciones</h2>
      <h5 class=section-subtitle>Gestiona tus aplicaciones.</h5>
    </div>
    <button 
      mat-raised-button color="primary" fxHide.xs
      (click)="createApplication()">
      <mat-icon style="font-size: 20px">add</mat-icon>Crear nueva
    </button>
    <button
      mat-mini-fab color="primary" fxHide.gt-xs
      (click)="createApplication()">
      <mat-icon style="font-size: 20px">add</mat-icon>
    </button>     
</div>
<div fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px" class="filter-container">
    <mat-form-field fxFlex="20%" fxFlex.sm="50%" fxFlex.xs="100%">
      <mat-label>Filtrar por:</mat-label>
      <mat-select [(value)]="filterType">
        <mat-option value="NONE">Ninguno</mat-option>
        <mat-option value="NAME">Nombre</mat-option>
        <mat-option value="DESCRIPTION">Descripción</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field fxFlex="30%" fxFlex.sm="50%" fxFlex.xs="100%" *ngIf="filterType !== 'NONE'">
      <input
        matInput type="text"
        placeholder="Valor:"
        (keyup)="applyFilter()"
        [(ngModel)]="filterValue">
      <button mat-button *ngIf="filterValue" matSuffix mat-icon-button aria-label="Clear" (click)="filterValue = ''; applyFilter()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
</div>
<div scAnimated="fadeIn" class="table-container default-shadow">
  <table mat-table [dataSource]="applicationsDataSource" matSort style="width: 100%">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let row"> {{ row.name }} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
      <td mat-cell *matCellDef="let row"> {{ row.description }} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef style="width: 85px;"></th>
      <td mat-cell *matCellDef="let element; let i = index" class="actions-cell">
        <button mat-icon-button
          style="color: rgb(36, 210, 181)"
          (click)="onEditApplication(element.id)"><mat-icon>edit</mat-icon></button>
        <button mat-icon-button
          style="color: red"
          (click)="onDeleteApplication(element.id, element.name)"><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedApplicationsColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedApplicationsColumns;">
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</div>
