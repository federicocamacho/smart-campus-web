<div class="card" (click)="redirectToUrl()">
  <div class="card-body">
    <div class="d-flex p-10 no-block">
      <div class="align-slef-center">
        <h2 class="vertical-margin-0">{{ title }}</h2>
        <h6 class="text-muted vertical-margin-0">{{ description }}</h6>
      </div>
      <div class="align-self-center display-6 ml-auto">
          <i class="material-icons section-icon">
              apps
          </i>
      </div>
    </div>
  </div>
  <div class="progress">
    <div
      aria-valuemax="100"
      aria-valuemin="0"
      aria-valuenow="50"
      class="progress-bar bg-success"
      role="progressbar"
      style="width:70%; height:3px;"
    >
    </div>
  </div>
</div>
